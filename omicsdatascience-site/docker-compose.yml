services:
    # Service to import the Duplicator dump file and use in production
    php:
        build: .
        restart: always
        ports:
            - '8080:80'
        volumes:
            - 'wordpress:/var/www/html/'

    db:
        image: 'mysql:5.7'
        restart: always
        environment:
            MYSQL_DATABASE: exampledb
            MYSQL_USER: exampleuser
            MYSQL_PASSWORD: examplepass
            MYSQL_RANDOM_ROOT_PASSWORD: '1'
        volumes:
            - 'db:/var/lib/mysql'

volumes:
    wordpress:
        external: true
        name: nubaio_site_wordpress
    db:
        external: true
        name: nubaio_site_db
